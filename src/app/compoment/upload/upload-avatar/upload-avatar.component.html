<div>
  <input type="file" (change)="onFileChanged($event)"><br>
  <mat-spinner *ngIf="checkUploadAvatar"></mat-spinner>
      <button *ngIf="downloadURL?!selectedFile:selectedFile" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-success"
              (click)="onUpload()">Upload Avatar</button>
  <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
    <img [src]="downloadURL" style="width: 300px; height: auto" alt="">
  </div>
</div>
